<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile viewport, safe area, and 100% width/height fixes -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>Correct your Status, The Quiz!</title>

  <link rel="icon" href="images/southern-assembly-logo.png" type="image/png" />
  <link rel="stylesheet" href="styles/style.css" />

  <!-- Extra safety for mobile layout (prevents half-screen) -->
  <style>
    html, body { height: 100%; min-height: 100vh; width: 100%; margin: 0; padding: 0; background:#f5f9fc; }
    body { overflow-x: hidden; }
  </style>
</head>

<body>
  <div id="container" role="main" aria-live="polite">
    <header id="tsaaHeader">
      <img src="images/southern-assembly-logo.png" alt="Southern African Assembly Logo" id="tsaaLogo" />
      <h1>Correct your Status, The Quiz!</h1>
    </header>

    <h2 id="levelTitle" aria-label="Level title"></h2>

    <div id="progress" aria-hidden="true">
      <div id="progressBar"></div>
    </div>

    <!-- Quiz content mounts here -->
    <div id="quiz"></div>

    <!-- Controls -->
    <div id="controls">
      <button id="nextBtn" class="hidden" type="button">Next</button>
      <button id="resetAllBtn" type="button" title="Restart from the beginning">Restart Quiz</button>
    </div>

    <!-- Results -->
    <div id="result" class="hidden"></div>
  </div>

  <noscript>
    <div style="max-width:720px;margin:20px auto;background:#fff;border-radius:12px;padding:16px">
      This quiz requires JavaScript to run. Please enable JavaScript in your browser and reload the page.
    </div>
  </noscript>

  <script src="quiz.js"></script>
</body>
</html>
